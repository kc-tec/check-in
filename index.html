<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KC-TEC Check-In (Session Sync)</title>
    
    <link rel="icon" type="image/png" href="./fav.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./fav.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f7f9fb; }
        #reader { width: 100%; max-width: 400px; margin: 20px auto; border-radius: 12px; overflow: hidden; box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); }
        .modal { transition: opacity 0.3s ease-in-out; }
        .hidden-section { display: none; }
        /* Style for disabled buttons to make sequence logic clear */
        button:disabled { cursor: not-allowed; filter: grayscale(1); opacity: 0.5; }
    </style>
    
    <!-- QR Library: Attempt local file first, fallback to CDN if local fails -->
    <script src="./html5-qrcode.min.js" onerror="loadCDN()"></script>
    <script id="qr-cdn"></script>
    <script>
        function loadCDN() {
            console.warn("Local QR library not found. Falling back to CDN.");
            const script = document.createElement('script');
            script.src = "https://unpkg.com/html5-qrcode";
            document.head.appendChild(script);
        }
    </script>
</head>
<body class="p-4 md:p-8 min-h-screen">

    <!-- === AUTH SECTION === -->
    <div id="auth-section" class="max-w-md mx-auto bg-white p-8 rounded-xl shadow-2xl">
        <h1 class="text-3xl font-bold text-center text-indigo-700 mb-6">User Access</h1>
        
        <div id="login-form">
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">Full Name</label>
                <input type="text" id="auth-name" class="mt-1 w-full p-2 border border-gray-300 rounded-md focus:ring-indigo-500" placeholder="e.g. San Dara">
            </div>
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700">ID Number</label>
                <input type="text" id="auth-id" class="mt-1 w-full p-2 border border-gray-300 rounded-md focus:ring-indigo-500" placeholder="e.g. 1234">
            </div>
            <button onclick="handleAuth()" class="w-full py-3 bg-indigo-600 text-white font-bold rounded-lg hover:bg-indigo-700 transition">
                CONTINUE TO SCANNER
            </button>
            <p class="text-xs text-gray-400 mt-4 text-center">Your details are saved locally for future check-ins.</p>
        </div>
    </div>

    <!-- === MAIN APP SECTION === -->
    <div id="app-section" class="max-w-xl mx-auto bg-white p-6 rounded-xl shadow-2xl hidden-section">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-2xl font-extrabold text-indigo-700">KC-TEC Check-In</h1>
            <button onclick="logout()" class="text-xs text-red-500 hover:underline">Switch User</button>
        </div>
		
        <div class="text-xs text-center mb-4 bg-gray-50 py-2 rounded">
            Logged in: <span id="display-user-name" class="font-bold">...</span> 
            (<span id="display-user-id" class="text-gray-500 italic">...</span>)
        </div>

        <!-- QR Code Scanner -->
        <div id="reader-container" class="relative bg-gray-100 p-4 rounded-lg">
            <div id="reader"></div>
            <div id="loading-spinner" class="absolute inset-0 flex items-center justify-center bg-gray-100/90 hidden">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-500"></div>
                <p class="ml-4 text-indigo-700 font-semibold">Syncing with Sheets...</p>
            </div>
        </div>

        <div id="result-status" class="mt-4 p-3 rounded-lg bg-gray-50 border border-gray-200 text-center">
            <p id="status-message" class="text-sm font-medium text-gray-600">Please select a session below.</p>
        </div>

        <!-- Action Buttons: 4 Session Buttons -->
        <div id="controls-wrapper" class="mt-6">
            <div id="main-controls" class="grid grid-cols-2 gap-3">
                <button id="am-in-btn" onclick="initiateScan('AM-IN')" class="px-4 py-4 bg-indigo-600 text-white font-bold rounded-lg shadow-md hover:bg-indigo-700 transition flex flex-col items-center">
                    <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" /></svg>
                    <span class="text-[10px] uppercase opacity-80">Morning</span>
                    <span>AM In</span>
                </button>
                <button id="am-out-btn" onclick="initiateScan('AM-OUT')" class="px-4 py-4 bg-orange-500 text-white font-bold rounded-lg shadow-md hover:bg-orange-600 transition flex flex-col items-center">
                    <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" /></svg>
                    <span class="text-[10px] uppercase opacity-80">Morning</span>
                    <span>AM Out</span>
                </button>
                <button id="pm-in-btn" onclick="initiateScan('PM-IN')" class="px-4 py-4 bg-indigo-800 text-white font-bold rounded-lg shadow-md hover:bg-indigo-900 transition flex flex-col items-center">
                    <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" /></svg>
                    <span class="text-[10px] uppercase opacity-80">Afternoon</span>
                    <span>PM In</span>
                </button>
                <button id="pm-out-btn" onclick="initiateScan('PM-OUT')" class="px-4 py-4 bg-orange-700 text-white font-bold rounded-lg shadow-md hover:bg-orange-800 transition flex flex-col items-center">
                    <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" /></svg>
                    <span class="text-[10px] uppercase opacity-80">Afternoon</span>
                    <span>PM Out</span>
                </button>
            </div>
            
            <div class="mt-6 flex flex-col space-y-3">
                <button onclick="toggleLeaveForm()" id="leave-toggle-btn" class="w-full py-2 bg-gray-100 text-indigo-700 font-semibold rounded-lg hover:bg-gray-200 transition text-sm">
                    Request Leave
                </button>
                <a href="qrcode.jpg" download="qrcode.jpg" class="w-full py-2 bg-indigo-50 text-indigo-600 font-bold rounded-lg border border-indigo-200 hover:bg-indigo-100 transition text-sm text-center flex items-center justify-center">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" /></svg>
                    Download QR
                </a>
            </div>
        </div>

        <!-- Cancel Scan Button -->
        <div id="cancel-control" class="mt-6 hidden-section">
            <button onclick="stopScan()" class="w-full px-4 py-3 bg-red-500 text-white font-semibold rounded-lg shadow-md hover:bg-red-600 transition">
                Cancel / Stop Scanner
            </button>
        </div>

        <!-- Leave Form Container -->
        <div id="leave-form-container" class="mt-4 p-4 border border-gray-200 rounded-lg shadow-inner bg-gray-50 hidden-section">
            <h2 class="text-lg font-semibold text-gray-700 mb-4">Leave Request</h2>
            <form id="leave-form">
                <div class="mb-3">
                    <label class="block text-sm font-medium text-gray-700">Category</label>
                    <select id="leave-type" name="type" required class="mt-1 w-full p-2 border border-gray-300 rounded-md">
                        <option value="Annual">Annual Leave</option>
                        <option value="Sick">Sick Leave</option>
                        <option value="Emergency">Emergency / Unpaid</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="flex space-x-3 mb-3">
                    <div class="flex-1">
                        <label class="block text-sm font-medium text-gray-700">Start Date</label>
                        <input type="date" id="leave-start-date" required class="mt-1 w-full p-2 border border-gray-300 rounded-md">
                    </div>
                    <div class="flex-1">
                        <label class="block text-sm font-medium text-gray-700">End Date</label>
                        <input type="date" id="leave-end-date" required class="mt-1 w-full p-2 border border-gray-300 rounded-md">
                    </div>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700">Reason / Note</label>
                    <textarea id="leave-reason" rows="3" required class="mt-1 w-full p-2 border border-gray-300 rounded-md" placeholder="Provide details here..."></textarea>
                </div>
                <button type="submit" id="submit-leave-btn" class="w-full px-4 py-2 bg-green-600 text-white font-semibold rounded-lg shadow-md hover:bg-green-700">Submit to Sheet</button>
            </form>
        </div>
    </div>

    <!-- Notification Modal -->
    <div id="custom-modal" class="modal fixed inset-0 bg-gray-900/75 flex items-center justify-center p-4 z-50 pointer-events-none opacity-0">
        <div class="bg-white rounded-xl p-6 shadow-2xl w-full max-sm transform transition-all scale-95">
            <h3 id="modal-title" class="text-xl font-bold mb-3 text-gray-800">Notification</h3>
            <p id="modal-message" class="text-gray-600 mb-4"></p>
            <button onclick="closeModal()" class="w-full py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 font-medium">OK</button>
        </div>
    </div>

    <script>
        // --- 1. CONFIGURATION ---
        const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycby7Y_SOnkmH2N4YMpjX9d88LilJ8_2TXxpcSZTW0s68bs8Z_tkieCoBK4KAZLa4ilZIYQ/exec";

        let currentUser = null;
        let qrScanner = null;
        let scanning = false;
        let currentAction = 'AM-IN';

        // --- 2. AUTHENTICATION LOGIC ---
        const handleAuth = () => {
            const name = document.getElementById('auth-name').value.trim();
            const id = document.getElementById('auth-id').value.trim();

            if (!name || !id) {
                showModal('Required', 'Please enter your Name and ID Number.');
                return;
            }

            currentUser = { name, id };
            localStorage.setItem('kctec_checkin_user', JSON.stringify(currentUser));
            showApp();
        };

        const showApp = () => {
            document.getElementById('auth-section').classList.add('hidden-section');
            document.getElementById('app-section').classList.remove('hidden-section');
            document.getElementById('display-user-name').textContent = currentUser.name;
            document.getElementById('display-user-id').textContent = currentUser.id;
            
            // Set default date for leave form to today
            const todayStr = new Date().toISOString().split('T')[0];
            document.getElementById('leave-start-date').value = todayStr;
            document.getElementById('leave-end-date').value = todayStr;
            
            updateButtonStates();
        };

        const logout = () => {
            localStorage.removeItem('kctec_checkin_user');
            localStorage.removeItem('kctec_last_action_data');
            window.location.reload();
        };

        // --- 3. SEQUENCE LOGIC ---
        const updateButtonStates = () => {
            const stateData = JSON.parse(localStorage.getItem('kctec_last_action_data') || '{}');
            const today = new Date().toISOString().split('T')[0];
            let lastAction = (stateData.date === today) ? stateData.action : 'NONE';

            const btnAmIn = document.getElementById('am-in-btn');
            const btnAmOut = document.getElementById('am-out-btn');
            const btnPmIn = document.getElementById('pm-in-btn');
            const btnPmOut = document.getElementById('pm-out-btn');

            btnAmIn.disabled = btnAmOut.disabled = btnPmIn.disabled = btnPmOut.disabled = true;

            if (lastAction === 'NONE') {
                btnAmIn.disabled = false;
                setStatus('Ready for Morning Check-In.', 'info');
            } else if (lastAction === 'AM-IN') {
                btnAmOut.disabled = false;
                setStatus('Morning session active. Please AM Out when finished.', 'info');
            } else if (lastAction === 'AM-OUT') {
                btnPmIn.disabled = false;
                setStatus('Ready for Afternoon Check-In.', 'info');
            } else if (lastAction === 'PM-IN') {
                btnPmOut.disabled = false;
                setStatus('Afternoon session active. Please PM Out when finished.', 'info');
            } else if (lastAction === 'PM-OUT') {
                setStatus('All sessions complete for today.', 'success');
            }
        };

        const saveSessionProgress = (action) => {
            const today = new Date().toISOString().split('T')[0];
            localStorage.setItem('kctec_last_action_data', JSON.stringify({ action, date: today }));
            updateButtonStates();
        };

        // --- 4. GOOGLE SHEETS SYNC ---
        const syncToSheets = async (action, data) => {
            try {
                const payload = { 
                    action, 
                    ...data, 
                    timestamp: new Date().toISOString() 
                };
                await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors', 
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                return { success: true };
            } catch (e) {
                console.error("Sync Error:", e);
                return { success: false, error: e.message };
            }
        };

        // --- 5. SCANNER LOGIC ---
        const initiateScan = (action) => {
            currentAction = action;
            startScan();
        };

        const startScan = () => {
            if (scanning) return;
            if (typeof Html5Qrcode === 'undefined') {
                setStatus('Scanner library missing.', 'error');
                return;
            }
            qrScanner = new Html5Qrcode("reader");
            const config = { fps: 10, qrbox: 250 };
            qrScanner.start({ facingMode: "environment" }, config, (text) => handleScanSuccess(text))
            .then(() => {
                scanning = true;
                document.getElementById('controls-wrapper').classList.add('hidden-section');
                document.getElementById('leave-form-container').classList.add('hidden-section');
                document.getElementById('cancel-control').classList.remove('hidden-section');
                setStatus(`Scanning for ${currentAction}...`, 'info');
            }).catch(err => {
                console.error(err);
                setStatus('Camera access denied.', 'error');
            });
        };

        const stopScan = async () => {
            if (qrScanner && scanning) {
                try {
                    await qrScanner.stop();
                    scanning = false;
                    document.getElementById('controls-wrapper').classList.remove('hidden-section');
                    document.getElementById('cancel-control').classList.add('hidden-section');
                } catch (e) { console.error(e); }
            }
        };

        const handleScanSuccess = async (text) => {
            await stopScan();
            toggleLoading(true);

            const parts = text.split('|');
            if (parts.length < 4) {
                toggleLoading(false);
                showModal('Error', 'Invalid QR Code format.');
                updateButtonStates();
                return;
            }

            const qr = { storeId: parts[0], lat: parseFloat(parts[1]), lon: parseFloat(parts[2]), radius: parseInt(parts[3]) };

            navigator.geolocation.getCurrentPosition(async (pos) => {
                const dist = haversineDistance(pos.coords.latitude, pos.coords.longitude, qr.lat, qr.lon);
                if (dist > qr.radius) {
                    toggleLoading(false);
                    showModal('Out of Range', `Too far from Store ${qr.storeId} (${Math.round(dist)}m). Limit is ${qr.radius}m.`);
                    updateButtonStates();
                    return;
                }

                const payload = {
                    staffId: currentUser.id,
                    staffName: currentUser.name,
                    storeId: qr.storeId,
                    type: currentAction,
                    dist: Math.round(dist)
                };

                await syncToSheets('log_entry', payload);
                saveSessionProgress(currentAction);
                toggleLoading(false);
                showModal('Success', `${currentAction} logged for Store ${qr.storeId} successfully.`);
                setStatus(`${currentAction} completed.`, 'success');
            }, (err) => {
                toggleLoading(false);
                showModal('GPS Error', 'Please enable location services.');
                updateButtonStates();
            }, { enableHighAccuracy: true });
        };

        // --- 6. UTILS ---
        const haversineDistance = (lat1, lon1, lat2, lon2) => {
            const R = 6371e3;
            const p1 = lat1 * Math.PI / 180, p2 = lat2 * Math.PI / 180;
            const dp = (lat2 - lat1) * Math.PI / 180, dl = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dp/2)**2 + Math.cos(p1)*Math.cos(p2)*Math.sin(dl/2)**2;
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        };

        const setStatus = (msg, type) => {
            const el = document.getElementById('status-message');
            el.textContent = msg;
            el.className = `text-sm font-medium ${type === 'error' ? 'text-red-600' : type === 'success' ? 'text-green-600' : 'text-blue-600'}`;
        };

        const showModal = (title, msg) => {
            document.getElementById('modal-title').textContent = title;
            document.getElementById('modal-message').textContent = msg;
            const m = document.getElementById('custom-modal');
            m.classList.remove('opacity-0', 'pointer-events-none');
            m.querySelector('div').classList.remove('scale-95');
        };

        window.closeModal = () => {
            const m = document.getElementById('custom-modal');
            m.classList.add('opacity-0', 'pointer-events-none');
            m.querySelector('div').classList.add('scale-95');
        };

        const toggleLoading = (show) => document.getElementById('loading-spinner').classList.toggle('hidden', !show);

        const toggleLeaveForm = () => {
            const el = document.getElementById('leave-form-container');
            el.classList.toggle('hidden-section');
        };

        document.getElementById('leave-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submit-leave-btn');
            btn.disabled = true;
            btn.textContent = "Submitting...";
            
            const payload = {
                staffId: currentUser.id,
                staffName: currentUser.name,
                type: document.getElementById('leave-type').value,
                start: document.getElementById('leave-start-date').value,
                end: document.getElementById('leave-end-date').value,
                reason: document.getElementById('leave-reason').value
            };

            await syncToSheets('leave_request', payload);
            btn.disabled = false;
            btn.textContent = "Submit to Sheet";
            showModal('Submitted', 'Your record has been updated in the spreadsheet.');
            toggleLeaveForm();
            e.target.reset();
        });

        window.onload = () => {
            const saved = localStorage.getItem('kctec_checkin_user');
            if (saved) {
                currentUser = JSON.parse(saved);
                showApp();
            }
        };
    </script>
</body>
</html>
